<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="background">
            <div class="background-0">
                <div class="header-logo"><strong>Header Logo</strong></div>
                <div class="link">header link one</div>
                <div class="link">header link two</div>
                <div class="link">header link three</div>
            </div>

            <div class="background-1">
                <div class="left">
                    <div class="main-text">This website is awesome</div>
                    <div class="secondary-text">This website has some subtext
                        that goes here under the main title. It's a smaller font
                        and the colour is lower contrast.</div>
                    <button class="button" type="button">Sign Up</button>
                </div>
                <div class="right">this is a placeholder for an image</div>
            </div>

            <div class="background-2">
                <div class="information-header">Some random information.</div>
                <div class="boxes">
                    <div>Box 1</div>
                    <div>Box 2</div>
                    <div>Box 3</div>
                    <div>Box 4</div>
                </div>
            </div>

            <div class="background-3"></div>
            <div class="background-4"></div>
            <div class="background-5"></div>
        </div>
    </body>
</html>
